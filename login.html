<div class="container mt-5">
  <form id="loginForm" class="row justify-content-center">
      <h2>User Log In</h2>
      <div class="mb-3">
          <label for="inputUsername" class="form-label">Username:</label>
          <input class="form-control" type="text" name="username" id="inputUsername" placeholder="Enter your username" required>
          <span id="valid1" class="text-danger"></span>
      </div>
      <div class="mb-3">
          <label for="firstPassword" class="form-label">Password:</label>
          <input class="form-control" type="password" name="password" id="firstPassword" placeholder="Enter your password" required>
          <span id="valid2" class="text-danger"></span>
      </div>
      <div class="col-12">
          <button id="logBtn" class="btn btn-primary" type="submit">Log in</button>
      </div>
  </form>
</div>
